<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Multiview</title>
    <link rel="stylesheet" href="scaffold.css"/>
</head>
<body>
    <div class="titlebar">
        <frame-controls></frame-controls>
    </div>
    <div class="appOuter">
        <div class="tabbar">
            <div id="TabList" class="tablist">
                <template><div class="tab"><img src="assets/favicon_default.png"/></div></template>
            </div>
            <button id="AddTabBtn" class="addbtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
        </div>
        <div id="ContentContainer" class="container">
            <template><!--
                --><resize-window>
                    <browser-window></browser-window>
                </resize-window><!--
            --></template>
        </div>
    </div>
    <script src="plugins/nanotabs.js"></script>
    <script type="module" src="renderer.js"></script>
</body>
</html>
